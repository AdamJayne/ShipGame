<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>High Seas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="newGame">New Game</button>
  <div id="playerCreation">
    <label for="name">Captain:</label>
    <input id="playerName" name="name" type="text">
    <label for="faction-select">Choose a faction:</label>
    <select name="faction-select" id="faction-select">
      <option value="NONE" disabled selected>--Choose an option--</option>
      <option value="England">England</option>
      <option value="France">France</option>
      <option value="Spain">Spain</option>
    </select>
    <div style="display: inline;">
      <button id="cancelNew">Cancel</button>
      <button id="startGame">Start</button>
    </div>
    <br>
    <p style="display: none;" id="playerCreateError"></p>
  </div>

  <!-- Main Game Display -->
  <div style="display: none;" id="gameView">
    <div id="pName"></div>
    <div id="pFaction"></div>
    <div id="myShipView"></div>
    <!-- <div id="battleSelection">
      <label for="battleSelect">Select type of theatre</label>
      <div>
        <input type="radio" name="theatre" id="combatPatrol" value="patrol">
        <label for="combatPatrol">Patrol</label>

        <input type="radio" name="theatre" id="combatBattle">
        <label for="combatBattle">Battle/label>

      </div>
    </div> -->

    <div id="battleview">
      <div style="display: none;" id="battleIntro">
        
      </div>
      <div style="display: none;" id="combat">
        <div id="battle-my-ship">
          <label for="playerHealth">My Ship</label>
          <progress id="playerHealth" value="0"></progress>
        </div>
        <br>
        <div id="battle-enemy-ship">
          <label for="enemyHealth">Enemy Ship</label>
          <progress id="enemyHealth" value="0"></progress>
        </div>
        <button id="fireVolly">Fire Guns!</button>
      </div>
    </div>

    <!-- Ship Selection Menu -->
    <div style="display: none;" id="shipSelect">
      <label for="ship">Select a ship</label>
      <select name="ship" id="shipInput">
        <option value="Brig">Brig</option>
        <option value="Galleon">Galleon</option>
        <option value="ShipOfTheLine">Ship of the line</option>
      </select>
      <label for="shipName">Name your ship</label>
      <input type="text" name="shipName" id="shipNameInput">
      <button id="submitShipCreate">Create Ship</button>
      <br>
      <p style="display: none;" id="shipNameError"></p>
    </div>


  </div>

  <!-- Death screen -->
  <div style="display: none;" id="youDied">
    <h1>Your ship has sunk!</h1>
  </div>

  <!-- Victory Screen -->
  <div style="display: none;" id="youWin">
    <h1>You have sunk the enemy ship!</h1>
  </div>

  <script src="index.js" type="module"></script>
</body>
</html>
